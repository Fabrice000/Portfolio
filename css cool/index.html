<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nouveau truc interressant</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url(1086213.jpg);
            background-size: cover;
        }
        .box{
            position: relative;
            width: 200px;
            height: 200px;
            transform-style: preserve-3d;
            animation: animate 20s linear infinite;

        }
        @keyframes animate {
            0%{
                transform: perspective(1000px) rotateX(0deg) rotateY(35deg);
            }
            100%{
                transform: perspective(1000px) rotateX(360deg) rotateY(35deg);
            }
        }
        .box span{
            position:absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform-origin: center;
            transform-style: preserve-3d;
            transform: rotateX(calc(var(--i)* 45deg)) translateZ(300px);
        }
        .box span img{
            position:absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="box">
        <span style="--i:0;"><img src="1407339.png" alt="" ></span>
        <span style="--i:1;"><img src="1067786.png" alt="" ></span>
        <span style="--i:2;"><img src="1048861.png" alt="" ></span>
        <span style="--i:3;"><img src="644062.png" alt="" ></span>
        <span style="--i:4;"><img src="632076.png" alt="" ></span>
        <span style="--i:5;"><img src="606670.png" alt="" ></span>
        <span style="--i:6;"><img src="418764.png" alt="" ></span>
        <span style="--i:7;"><img src="473109.png" alt="" ></span>
        <span style="--i:8;"><img src="1054729.png" alt="" ></span>
    </div>
</body>
</html>
